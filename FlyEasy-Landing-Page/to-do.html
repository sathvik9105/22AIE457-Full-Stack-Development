<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyEasy To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-container">
            <div class="logo">My To-Do</div>
        </div>
    </header>

    <main class="container" style="margin-top: 4rem; margin-bottom: 4rem;">
        <h1 class="section-title">My Tasks</h1>
        
        <div class="todo-wrapper">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Add a new task..." aria-label="New task">
                <button id="addBtn" class="btn btn-primary">Add Task</button>
            </div>
            
            <ul id="taskList" class="task-list">
            </ul>
        </div>
    </main>

    <script src="todo.js"></script>
</body>
</html>
